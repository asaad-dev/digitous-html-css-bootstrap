<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Exo - 1 Grid System</title>
</head>
<body>
    <div class="container my-3">
        <div class="row mb-2">
            <div class="col-6">
                <div class="bg-warning p-3"></div>
            </div>
            <div class="col-6">
                <div class="bg-warning p-3"></div>
            </div>
        </div>
        <!-- End yellow row -->

        <div class="row mb-2">
            <div class="col-3 ">
                <div class="col bg-primary p-3 "></div>
            </div>
            <div class="col-3 ">
                <div class="col bg-primary p-3 "></div>
            </div>
            <div class="col-3 ">
                <div class="col bg-primary p-3 "></div>
            </div>
            <div class="col-3">
                <div class="col bg-primary p-3"></div>
            </div>
        </div>
        <!-- End blue row -->

        <div class="row mb-2">
            <div class="col-8">
                <div class="col bg-danger p-3 "></div>
            </div>
            <div class="col-4">
                <div class="col bg-danger p-3"></div>
            </div>
        </div>
        <!-- End red row -->

        <div class="row mb-2">
            <div class="col-4">
                <div class="col bg-success p-3"></div>
            </div>
            <div class="col-4">
                <div class="col bg-success p-3"></div>
            </div>
            <div class="col-4">
                <div class="col bg-success p-3"></div>
            </div>
        </div>
        <!-- End green row -->

        <div class="row mb-2">
            <div class="col-12">
                <div class="col bg-secondary p-3"></div>
            </div>
        </div>
        <!-- End gray row -->

        <div class="row mb-2">
            <div class="col-3">
                <div class="col"></div>
            </div>
            <div class="col-9">
                <div class="col bg-warning p-3"></div>
            </div>
        </div>
        <!-- End yellow row -->

        <div class="row mb-2">
            <div class="col-2">
                <div class="col p-3"></div>
            </div>
            <div class="col-8">
                <div class="col p-3 bg-primary"></div>
            </div>
            <div class="col-2">
                <div class="col p-3"></div>
            </div>
        </div>
        <!-- End blue row -->

        <div class="row mb-2">
            <div class="col-2">
                <div class="col p-3 bg-danger"></div>
            </div>
            <div class="col-8">
                <div class="col p-3"></div>
            </div>
            <div class="col-2">
                <div class="col p-3 bg-danger"></div>
            </div>
        </div>
        <!-- End red row -->
    </div>    
</body>
</html>
